<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src="ImageCrop.js"></script>
		<script type="text/javascript">
			var fileSelect = function(evt) {
				'use strict';

    			if (window.File && window.FileReader && window.FileList && window.Blob) {
        			var files = evt.target.files;
 			 
        			var result = '';
        			var file;
        			for (var i = 0; file = files[i]; i++) {
            			if (!file.type.match('image.*')) {
                			continue;
            			}

						window.IC = new ImageCrop(document.getElementById('target'), file, {});
						IC.init();
        			}
    			} else {
        			alert('The File APIs are not fully supported in this browser.');
    			}

			};
		</script>
	</head>
	<body>
		<input type="file" id="file-upload" />
		<output id="filesInfo">
			<div id="target" style="width: 250px; height: 300px;"></div>
		</output>

		<script type="text/javascript">
			document.getElementById('file-upload').addEventListener(
				'change', fileSelect, false
			);
		</script>
	</body>
</html>
